<!--MOOSE Footer-->
<div class="container white-text">
  <div class="row">
    <div class="col s12">
      <p>
      <span class="moose-site-generated">
        Site Generated with <a href="https://www.mooseframework.org">MOOSE</a>
      </span>
      {% if edit_markdown|default(False) %}
      <span class="moose-edit-markdown">
        <a class="moose-edit-markdown-link" style="float:right" href="{{edit_markdown}}">Edit Markdown</a>
      </span>
      {% endif %}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="moose-status-container">
        <span id="moose-status">
          {% if page_status|default(False) %}
            {% for key, value in page_status.iteritems() %}
            <span class="new badge {{key}}" data-badge-caption="{{key}}">{{value}}</span>
            {% endfor %}
          {% else %}
            <span class="new badge pass" data-badge-caption="pass"></span>
          {% endif %}
        </span>
      </p>
    </div>
  </div>
</div>
