{% if show_breadcrumbs|default(True) %}
<nav class="breadcrumb-nav">
  <div class="nav-wrapper">
    <div class="col s12 m9 l10">
      {% for node in breadcrumbs(current) %}
        {% if node.destination != None %}
          <a href="{{relpath(node.destination, current.destination)}}" class="breadcrumb">{{display(node)}}</a>
        {% else %}
          <span class="breadcrumb">{{display(node)}}</span>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>
{% endif %}
